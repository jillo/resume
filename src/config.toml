# Page settings

baseurl = "https://jill.200-ok.com/"
languageCode = "en-us"
title = "Jill Spreitzer's Resume"
theme = "hugo-orbit-theme"
googleAnalytics = "UA-XXXXXXX-Y"

# Do not build files for websites. Need them? Set to false
disableRSS = true
disableSitemap = true
disable404 = true

