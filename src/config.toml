        title = "Career Profile"
        summary = "15+ years experience and training as a Software Test and Quality Assurance Engineer. Passionate about quality and a positive customer experience. Meticulous attention to detail and accuracy."

    # Experiences section
    [params.experiences]
        enable = true
        icon = "fa-briefcase"
        title = "Experiences"

        [[params.jobs.list]]
        position = "Quality Assurance, Senior Software Tester"
        dates = "FEB 2018 - PRESENT"
        company = "Permanent Legacy Foundation"
        details = "Test Permanent.org, a Digital Archive dedicated to perennial data storage that will transcend technology over time\n\nWrite automated integration tests in Typescript using Jasmine and Protractor\n\nVerify system access with MFA\n\nTest upload and processing of all file types and sizes for performance and scalability\n\nTest integration with Facebook and Dropbox for importing files, images, and videos\n\nValidate role-based functionality"


        [[params.jobs.list]]
        position = "Software Quality Engineer"
        dates = "JAN 2016 - NOV 2016"
        company = "CS Disco"
        details = "Tested e-Discovery software, focusing on fast and accurate search results with complex filters and search visualization, using Elastic search\n\nTested ingesting, validating, and culling large and complex data sets\n\n Ran automated test scripts, analyzed failures, worked with developers to identify cause of failures in code, and fix broken tests where necessary"

        [[params.jobs.list]]
        position = "Senior Software Tester"
        dates = "JUL 2012 - DEC 2015"
        company = "HomeAway"
        details = "QA Team Lead for global vacation rental web application\n\nExecuted test automation suite against 5 locales (EN, DE, FR, ES, IT) for new builds, analyzed results, investigated failures, worked with offshore resources to identify test cases needing automation\n\nDeployed builds daily to shared and local test environments, tested newly delivered code, validated A/B test settings and 3rd party integration points (Expedia, Orbitz, Inns.com)\n\nManaged weekly releases of new features and defect fixes, including risk assessment of late check-ins, created release notes"

        [[params.jobs.list]]
        position = "Senior QA Engineer"
        dates = "APR 2011 - JUL 2012"
        company = "PeopleAdmin"
        details = "QA Team Lead for SaaS HR/Talent Management web application developed with Ruby on Rails\n\nDeveloped, executed, and maintained automation test scripts using Cucumber\n\nReported status of test coverage and execution, defects, and new feature progress to stakeholders, including CEO"

        [[params.jobs.list]]
        position = "Senior QA Engineer"
        dates = "JUL 2009 - APR 2011"
        company = "Dovetail Software"
        details = "Developed and maintained automated test scripts using StoryTeller, a Selenium driven TDD tool for .NET projects\n\nClosely reviewed commits and commit comments to ensure sufficient test coverage and defect verification\n\nCommitted fixes of minor defects such as spelling/grammatical errors and localization issues"

        [[params.jobs.list]]
        position = "Senior QA Engineer"
        dates = "AUG 2006 - JUL 2009"
        company = "Borland Software"
        details = "Worked on Agile Scrum team to deliver Enterprise Application Lifecycle Management software, specifically the Agile Management component (Borland TeamFocus)\n\nContributed to development and maintenance of WATIR test automation scripts"

        [[params.jobs.list]]
        position = "Software QA Analyst"
        dates = "FEB 2004 - AUG 2006"
        company = "360Commerce (now Oracle Retail)"
        details = "Tested Retail Point-Of-Sale, Back Office, and Central Office software, working closely with developers and business analysts regarding requirements and test cases"

        [[params.jobs.list]]
        position = "Software QA Analyst"
        dates = "FEB 2003 - DEC 2003"
        company = "Internet AutoParts"
        details = "Tested entire eCommerce website as well as XML request and response documents third party gateways"

        [[params.jobs.list]]
        position = "Contract Test Engineer for BroadJump"
        dates = "NOV 2002 - JAN 2003"
        company = "AustinTest"
        details = "Tested High Speed Internet DSL Installation and migration programs across multiple Operating Systems with a variety of internal and external modems"

        [[params.jobs.list]]
        position = "Extended Service Sales Representative,"
        positionline2 = "Team Software Tester"
        dates = "OCT 1999 - SEPT 2002"
        company = "Dell Computer Corporation"
        details = "Tested the Dell Order Management System application migration to SQL server, and the implementation of the Dell Customer Support System for  functionality and usability\n\nImproved automation of quote process by testing MS Access macro"




